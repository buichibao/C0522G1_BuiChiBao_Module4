<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/delete}" method="post" th:object="${customer}">

    <div>
        <td><input hidden th:field="*{id}"></td>
    </div>

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}">
    </div>

    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}">
    </div>

    <h6>Are you sure you want to delete?</h6>
    <button type="submit">DELETE</button>
</form>
</body>
</html>
