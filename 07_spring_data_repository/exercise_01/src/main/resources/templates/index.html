<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>
</head>
<body>

  <a href="/create">New Blog</a>

 <form action="" method="get">
     <input type="text" name="name">
     <button type="submit">Search</button>
 </form>

    <table class="table table-striped" id="productTable">
        <thead>
        <tr>
            <th>Series</th>
            <th>Title</th>
            <th>Category</th>
            <th>Author</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,series : ${blogList}">
            <td th:text="${series.count}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.category.categoryName}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.date}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{{id}/edit(id=${blog.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{{id}/delete(id=${blog.id})}">Delete</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{{id}/view(id=${blog.id})}">View</a>
            </td>

        </tr>
        </tbody>
    </table>
  <div>
      <a th:href="@{'/'(page = ${blogList.number -1 })}" th:if="${blogList.hasPrevious()}">Previous</a>
      <span th:text="${blogList.number+1}"></span>/
      <span th:text="${blogList.totalPages}"></span>
      <a th:href="@{'/'(page = ${blogList.number +1 })}" th:if="${blogList.hasNext()}">Next</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
