<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<h1 style="text-align: center">Danh sách sản phẩm</h1>
<button class="btn btn-secondary"><a th:href ="@{/create}">ADD PRODUCT</a></button>

<table  class="table table-dark table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Describe</td>
        <td>Producer</td>
        <td>EDIT</td>
        <td>DELETE</td>
        <td>VIEW</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}" >
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.producer}"></td>
        <td><a class="btn btn-success" th:href="@{{id}/edit(id=${product.id})}">EDIT</a></td>
        <td><a class="btn btn-danger" th:href="@{{id}/delete(id=${product.id})}">DELETE</a></td>
        <td><a class="btn btn-warning" th:href="@{{id}/view(id=${product.id})}">VIEW</a></td>
    </tr>
    </tbody>

</table>
</body>
</html>
