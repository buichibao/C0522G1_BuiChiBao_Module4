<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
   <a th:href="@{/nextdemo}">Sang trang demo</a>
   <table class="table table-success table-striped">
       <thead>
       <tr>
           <th>Name</th>
           <th>Email</th>
           <th>Address</th>
           <th>Edit</th>
           <th>Delete</th>
           <th>View</th>
       </tr>
       </thead>
       <tbody>
          <tr  th:each="row,rowStat : ${customerList}">
               <td th:text="${row.getName()}"></td>
               <td th:text="${row.getEmail()}"></td>
               <td th:text="${row.getAddress()}"></td>
              <td><button class="btn btn-primary"><a th:href="@{/{id}/edit(id=${row.getId()})}">edit</a></button></td>
              <td><button class="btn btn-secondary"><a th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></button></td>
              <td><button class="btn btn-success"><a th:href="@{/{id}/view(id=${row.getId()})}">view</a></button></td>
          </tr>
       </tbody>
   </table>

</body>
</html>
