<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<body>
<div class="container col-12">
    <h3 class="text-center">Add new product</h3>

</div>

<div class="container border border-primary w-50">
    <form class="g-3" action="/create" th:object="${product}" method="post">
        <div class="col-12">
            <label for="inputName" class="form-label">Product Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputName"/>
        </div>
        <div class="col-12">
            <label for="inputPrice" class="form-label">Price:</label>
            <input type="text" th:field="*{price}" class="form-control" id="inputPrice"/>
        </div>

        <div class="col-12">
            <label for="inputDescription" class="form-label">Description:</label>
            <input type="text" th:field="*{describe1}" class="form-control" id="inputDescription"/>
        </div>

        <div class="col-12">
            <label for="inputProducer" class="form-label">Producer:</label>
            <input type="text" th:field="*{producer}" class="form-control" id="inputProducer"/>
        </div>

        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary mx-3 text-white text-decoration-none">Cancel</a>
        </div>
    </form>
</div>



   

</body>
</html>
