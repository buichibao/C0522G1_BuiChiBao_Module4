<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
   <form action="/delete" method="post" th:object="${product}">
      <table class="table table-dark table-striped">
         <tr>
             <td>Name</td>
             <td>Price</td>
             <td>Describe</td>
             <td>Producer</td>
         </tr>
          <tr>
             <input hidden th:text="text" th:field="*{id}">
             <td th:text="*{name}"></td>
             <td th:text="*{price}"></td>
             <td th:text="*{describe1}"></td>
             <td th:text="*{producer}"></td>
          </tr>
          <tr colspan="4" style="text-align: center">
              <td>Are you sure delete this product?</td>
          </tr>
          <tr>
            <td  style="text-align: center">
                <button type="submit">Delete</button>
                <button><a th:href="@{/}">Cancel</a></button>
            </td>
          </tr>
      </table>
   </form>
</body>
</html>
