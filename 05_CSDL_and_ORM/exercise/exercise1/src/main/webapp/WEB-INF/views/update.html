<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
   <form method="post" action="/edit" th:object="${music}">
       <table class="table table-dark table-striped">
           <tr>
               <td>Song Name</td>
               <td>Singer</td>
               <td>Link</td>
           </tr>
           <tr>
               <td><input th:type="text" th:field="${music.nameSong}"></td>
               <td><input th:type="text" th:field="${music.singer}"></td>
               <td><input th:type="text" th:field="${music.link}"></td>
           </tr>
           <tr>
               <td style="text-align: center" colspan="3">
                   <button type="submit">Save</button>
                   <button><a th:href="@{/}">Cancel</a></button>
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
