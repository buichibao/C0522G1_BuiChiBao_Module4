<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<table  class="table table-dark table-striped">
    <thead>
    <tr>
        <td>Song Name</td>
        <td>Singer</td>
        <td>Link</td>
        <td>EDIT</td>
        <td>DELETE</td>
        <td>VIEW</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${listMusic}" >
        <td th:text="${music.nameSong}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.link}"></td>

        <td><a class="btn btn-success" th:href="@{{id}/edit(id=${music.id})}">EDIT</a></td>
        <td><a class="btn btn-danger"  th:href="@{{id}/delete(id=${music.id})}">DELETE</a></td>
        <td><a class="btn btn-warning" th:href="@{{id}/view(id=${music.id})}">VIEW</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
